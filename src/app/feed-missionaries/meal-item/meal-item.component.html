<div class="mealItem">
  <a [routerLink]="[meal._id, 'edit']" routerLinkActive="active">
    <div>
      {{ meal.date }}
    </div>
    <div>
      {{ meal.name }}
    </div>
    <div>
      {{ meal.address }}
    </div>
    <div>
      {{ meal.phoneNumber }}
    </div>
  </a>
  <div class="delete" (click)="deleteMe()">X</div>
</div>
