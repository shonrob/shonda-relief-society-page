<div class="mealItem">
  <a [routerLink]="[meal._id, 'edit']" routerLinkActive="active">
    <div>
      {{ meal.date }}
    </div>
    <div>
      {{ meal.name }}
    </div>
    <div>
      {{ meal.address }}
    </div>
    <div>
      {{ meal.phoneNumber }}
    </div>
  </a>
  <button mat-fab color="warn" class="delete" (click)="deleteMe()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
